<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <form id="email-form">
        <input type="email" id="email-input" placeholder="Enter email" required>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('email-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email-input').value;
            axios.post('/validate-email', { email: email })
                .then(function(response) {
                    document.getElementById('message').textContent = response.data;
                })
                .catch(function(error) {
                    document.getElementById('message').textContent = error.response.data;
                });
        });
    </script>
</body>
</html>
